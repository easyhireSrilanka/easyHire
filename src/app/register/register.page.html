<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "registerForm">
    <ion-item>
      <ion-label>Name:</ion-label>
    <ion-input type="text" formControlName="name" placeholder = "saman"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label>Mobile No:</ion-label>
    <ion-input type="text" formControlName="name" placeholder = "071123456"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label>Identity Card Number:</ion-label>
    <ion-input type="text" formControlName="name" placeholder = "881324543v"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label>
    <ion-input type="password" formControlName="name" placeholder = "samanSaman"></ion-input>
  </ion-item>
  <div class="ion-text-end">
    <ion-button type="submit" [disabled]="!registerForm.valid">Register</ion-button>
    </div>  </form>
</ion-content>
